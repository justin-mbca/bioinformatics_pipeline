name: Pipelines CI

on:
  push:
    paths:
      - 'pipelines/**'
      - 'workflows/**'
      - 'workflows_local/**'
      - 'tests/**'
  pull_request:
    paths:
      - 'pipelines/**'
      - 'workflows/**'
      - 'workflows_local/**'
      - 'tests/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r pipelines/requirements.txt || true
          pip install -r requirements.txt || true
      - name: Run pytest for tests
        run: |
          pytest -q
